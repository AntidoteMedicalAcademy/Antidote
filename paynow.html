<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pay Now - Antidote Medical Academy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="index.html" class="flex items-center space-x-3">
  <img src="logo.png" alt="Antidote Medical Academy Logo" class="h-10 w-auto" />
  <span class="text-2xl font-bold text-blue-800">Antidote Medical Academy</span>
</a>
      <a href="signin.html" class="text-gray-700 hover:text-blue-600 font-medium">Sign In</a>
    </div>
  </nav>

  <!-- Payment Section -->
  <main class="max-w-3xl mx-auto px-4 py-10">
    <h1 class="text-4xl font-bold mb-6 text-gray-800">Choose Payment Method</h1>

    <div class="bg-white shadow rounded-lg p-6 mb-6">
      <p class="text-xl font-semibold mb-4">Total to Pay: <span id="amount" class="text-blue-600">0</span> Taka</p>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <!-- Bkash -->
        <button onclick="payWith('Bkash')" class="flex items-center justify-center gap-4 bg-pink-600 text-white px-6 py-4 rounded-lg shadow hover:bg-pink-700 transition">
          <img src="Bkash.png" alt="Bkash" class="w-30 h-20 object-contain" />

          Pay with bKash
        </button>

        <!-- Nagad -->
        <button onclick="payWith('Nagad')" class="flex items-center justify-center gap-4 bg-orange-500 text-white px-6 py-4 rounded-lg shadow hover:bg-orange-600 transition">
          <img src="Nagad.png" alt="Bkash" class="w-30 h-20 object-contain" />
          Pay with Nagad
        </button>
      </div>
    </div>
  </main>

  <script>
    // Display the total amount from localStorage (or 0)
    const total = localStorage.getItem("totalAmount") || 0;
    document.getElementById("amount").textContent = total;

    // Simulated payment function
    function payWith(method) {
      if (parseFloat(total) === 0) {
        alert("No payment required. Your total is 0 Taka.");
        return;
      }

      // Simulate payment success alert
      alert(`Redirecting to ${method} gateway... (mock)\nPayment of ${total} Taka successful.`);

      // Redirect to payment success page after payment
      window.location.href = "payment-success.html";
    }
  </script>

</body>
</html>
