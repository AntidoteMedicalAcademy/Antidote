<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart - Antidote Medical Academy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-blue-800">Antidote Medical Academy</a>
      <a href="firstphase.html" class="text-blue-600 hover:underline">Back to Courses</a>
    </div>
  </nav>

  <main class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Your Cart</h1>
    <div id="cartContainer" class="bg-white rounded shadow p-4">
      <!-- Cart items will be injected here -->
    </div>
    <div id="totalPrice" class="mt-4 text-xl font-semibold text-gray-900"></div>
  </main>

  <script>
    // Define course prices, must match firstphase.html
    const coursePrices = {
      "Antidote To First Card": 0,
      "Antidote To Second Card": 680,
      "Antidote To Third Card": 700,
      "Antidote To Fourth Card": 550,
      "Antidote To Fifth Card": 630,
      "Antidote To Sixth Card": 580
    };

    function renderCart() {
      const cartContainer = document.getElementById('cartContainer');
      const totalPriceEl = document.getElementById('totalPrice');
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      if(cart.length === 0) {
        cartContainer.innerHTML = "<p class='text-gray-700'>Your cart is empty.</p>";
        totalPriceEl.textContent = '';
        return;
      }

      let total = 0;
      let html = '<ul class="divide-y divide-gray-200">';
      cart.forEach((course, index) => {
        const price = coursePrices[course] ?? 0;
        total += price;

        html += `
          <li class="flex justify-between items-center py-3">
            <span>${course}</span>
            <div class="flex items-center space-x-4">
              <span>${price === 0 ? 'Free' : price + ' Taka'}</span>
              <button onclick="removeFromCart(${index})" class="text-red-600 hover:text-red-800 font-semibold">Remove</button>
            </div>
          </li>
        `;
      });
      html += '</ul>';
      cartContainer.innerHTML = html;

      totalPriceEl.textContent = `Total: ${total} Taka`;
    }

    function removeFromCart(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    // Render cart on page load
    renderCart();
  </script>

</body>
</html>
