  <title>Checkout - Antidote Medical Academy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-blue-800">Antidote Medical Academy</a>

      <div class="flex space-x-6 items-center">
        <a href="checkout.html" class="relative text-gray-700 hover:text-blue-600 font-medium flex items-center space-x-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">

            <circle cx="7" cy="21" r="1" />
            <circle cx="17" cy="21" r="1" />
          </svg>
          <span>Cart</span>
          <span id="cart-count" class="absolute -top-2 -right-3 bg-red-600 text-white text-xs font-bold rounded-full px-2 py-0.5 hidden">0</span>
        </a>
        <a href="signin.html" class="text-gray-700 hover:text-blue-600 font-medium">Sign In</a>
      </div>
    </div>
  </nav>

  <!-- Checkout Main -->
  <main class="max-w-4xl mx-auto px-4 py-10">
    <h1 class="text-4xl font-bold mb-8 text-gray-800">Checkout</h1>

    <div id="cart-container" class="bg-white rounded-lg shadow p-6">
      <!-- Cart items will be injected here -->
    </div>

    <div class="mt-6 flex justify-between items-center">
      <div class="text-xl font-semibold">Total: <span id="total-price">0</span> Taka</div>
      <button id="place-order-btn" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 disabled:opacity-50" disabled>
        Place Order
      </button>
    </div>
  </main>

  <script>
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const countEl = document.getElementById("cart-count");
      if (cart.length > 0) {
        countEl.textContent = cart.length;
        countEl.classList.remove("hidden");
      } else {
        countEl.classList.add("hidden");
      }
    }

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartContainer = document.getElementById("cart-container");
      const totalPriceEl = document.getElementById("total-price");
      const placeOrderBtn = document.getElementById("place-order-btn");

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p class='text-gray-600'>Your cart is empty.</p>";
        totalPriceEl.textContent = "0";
        placeOrderBtn.disabled = true;
        return;
      }

      placeOrderBtn.disabled = false;

      // Build cart item list HTML
      let total = 0;
      let html = "<ul>";
      cart.forEach((item, index) => {
        total += item.price;
        html += `
          <li class="flex justify-between items-center border-b border-gray-200 py-4">
            <div>
              <h3 class="font-semibold text-gray-800">${item.name}</h3>
              <p class="text-gray-600">${item.price === 0 ? "Free" : item.price + " Taka"}</p>
            </div>
            <button onclick="removeFromCart(${index})" class="text-red-600 hover:text-red-800 font-semibold">Remove</button>
          </li>
        `;
      });
      html += "</ul>";

      cartContainer.innerHTML = html;
      totalPriceEl.textContent = total;
    }
