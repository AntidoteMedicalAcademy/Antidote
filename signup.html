<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Antidote Medical Academy</title>
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

  <!-- Firebase Authentication SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <!-- Firebase Firestore SDK (database) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6 text-blue-800">Create an Account</h2>
      
      <form id="signupForm" class="space-y-4">
        <!-- Full Name -->
        <div>
          <label for="fullName" class="block text-gray-700 mb-1">Full Name</label>
          <input id="fullName" type="text" required placeholder="John Doe" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-gray-700 mb-1">Email</label>
          <input id="email" type="email" required placeholder="example@email.com" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-gray-700 mb-1">Password</label>
          <input id="password" type="password" required placeholder="********" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
          Sign Up
        </button>
      </form>

      <p class="mt-6 text-center text-sm text-gray-600">
        Already have an account? 
        <a href="signin.html" class="text-blue-600 hover:underline font-medium">Sign In</a>
      </p>
    </div>
  </div>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB5wSwO1J8wQq1EdJoaRhAUo4LwVjrqHgY",
      authDomain: "antidote-5c36d.firebaseapp.com",
      projectId: "antidote-5c36d",
      storageBucket: "antidote-5c36d.appspot.com",
      messagingSenderId: "643376487279",
      appId: "1:643376487279:web:9ac6ab3bc4e0711b8da69a",
      measurementId: "G-N9MEQYS35D"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!fullName || !email || !password) {
        alert("Please fill all fields.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          // Optionally, save fullName to Firestore or user profile here

          alert("Account created successfully! Please sign in.");
          window.location.href = "signin.html";
        })
        .catch(error => {
          alert("Error: " + error.message);
        });
    });
  </script>

</body>
</html>
