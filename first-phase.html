<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>First Phase Courses - Antidote Medical Academy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-blue-800">Antidote Medical Academy</a>
    </div>
  </nav>

  <!-- Main Section -->
  <main class="max-w-6xl mx-auto px-4 py-10">
    <h1 class="text-4xl font-bold mb-6 text-gray-800">First Phase Courses Details</h1>
    <p class="text-gray-700 mb-8">Welcome to the detailed page for the First Phase courses.</p>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Card 1 -->
      <div class="bg-white rounded-lg shadow hover:shadow-lg transition overflow-hidden flex flex-col">
        <img src="Source 1.jpg" alt="Antidote To First Card" class="w-full h-48 object-cover" />
        <div class="p-4 flex flex-col flex-grow">
          <h3 class="text-lg font-semibold text-gray-800 mb-4">Antidote To First Card</h3>
          <button 
            onclick="handleAddToCart('Antidote To First Card')" 
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
          >Add to cart</button>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="bg-white rounded-lg shadow hover:shadow-lg transition overflow-hidden flex flex-col">
        <img src="Source 2.jpg" alt="Antidote To Second Card" class="w-full h-48 object-cover" />
        <div class="p-4 flex flex-col flex-grow">
          <h3 class="text-lg font-semibold text-gray-800 mb-4">Antidote To Second Card</h3>
          <button 
            onclick="handleAddToCart('Antidote To Second Card')" 
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
          >Add to cart</button>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="bg-white rounded-lg shadow hover:shadow-lg transition overflow-hidden flex flex-col">
        <img src="Source 3.jpg" alt="Antidote To Third Card" class="w-full h-48 object-cover" />
        <div class="p-4 flex flex-col flex-grow">
          <h3 class="text-lg font-semibold text-gray-800 mb-4">Antidote To Third Card</h3>
          <button 
            onclick="handleAddToCart('Antidote To Third Card')" 
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
          >Add to cart</button>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="bg-white rounded-lg shadow hover:shadow-lg transition overflow-hidden flex flex-col">
        <img src="Source 4.jpg" alt="Antidote To Fourth Card" class="w-full h-48 object-cover" />
        <div class="p-4 flex flex-col flex-grow">
          <h3 class="text-lg font-semibold text-gray-800 mb-4">Antidote To Fourth Card</h3>
          <button 
            onclick="handleAddToCart('Antidote To Fourth Card')" 
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
          >Add to cart</button>
        </div>
      </div>

      <!-- Card 5 -->
      <div class="bg-white rounded-lg shadow hover:shadow-lg transition overflow-hidden flex flex-col">
        <img src="Source 5.jpg" alt="Antidote To Fifth Card" class="w-full h-48 object-cover" />
        <div class="p-4 flex flex-col flex-grow">
          <h3 class="text-lg font-semibold text-gray-800 mb-4">Antidote To Fifth Card</h3>
          <button 
            onclick="handleAddToCart('Antidote To Fifth Card')" 
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
          >Add to cart</button>
        </div>
      </div>

      <!-- Card 6 -->
      <div class="bg-white rounded-lg shadow hover:shadow-lg transition overflow-hidden flex flex-col">
        <img src="Source 6.jpg" alt="Antidote To Sixth Card" class="w-full h-48 object-cover" />
        <div class="p-4 flex flex-col flex-grow">
          <h3 class="text-lg font-semibold text-gray-800 mb-4">Antidote To Sixth Card</h3>
          <button 
            onclick="handleAddToCart('Antidote To Sixth Card')" 
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
          >Add to cart</button>
        </div>
      </div>
    </div>
  </main>

  <!-- JavaScript -->
  <script>
    function handleAddToCart(courseName) {
      const isUserSignedIn = localStorage.getItem("isSignedIn") === "true";

      if (!isUserSignedIn) {
        alert("Please sign in to add items to your cart.");
        window.location.href = "signin.html"; // redirect to sign-in page
        return;
      }

      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      if (cart.includes(courseName)) {
        alert(`${courseName} is already in your cart.`);
        return;
      }

      cart.push(courseName);
      localStorage.setItem("cart", JSON.stringify(cart));

      alert(`${courseName} added to your cart!`);
    }
  </script>
</body>
</html>
