<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Antidote Medical Academy</title>
  <!-- Firebase App (the core Firebase SDK) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

<!-- Firebase Authentication SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<!-- Firebase Firestore SDK (database) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="index.html" class="flex items-center space-x-3">
        <img src="logo.png" alt="Logo" class="h-10 w-auto">
        <span class="text-2xl font-bold text-blue-800">Antidote Medical Academy</span>
      </a>
      <button onclick="signOut()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Sign Out</button>
    </div>
  </nav>

  <!-- Dashboard Section -->
  <main class="max-w-4xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold mb-4 text-gray-800">Welcome, <span id="user-email">User</span> ðŸ‘‹</h1>
    <p class="text-gray-600 mb-8">Here are your enrolled courses and actions:</p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Placeholder for courses -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold mb-2">Your Courses</h2>
        <p class="text-gray-500">You haven't enrolled in any courses yet.</p>
        <a href="first-phase.html" class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Browse Courses</a>
      </div>

      <!-- Profile info -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold mb-2">Account Info</h2>
        <p>Email: <span id="profile-email" class="font-medium text-gray-800"></span></p>
        <p>Status: <span class="text-green-600 font-semibold">Signed In</span></p>
      </div>
    </div>
  </main>

  <script>
    // Check sign-in status
    const isSignedIn = localStorage.getItem("isSignedIn");
    const email = localStorage.getItem("userEmail");

    if (!isSignedIn || !email) {
      alert("You must sign in first.");
      window.location.href = "signin.html";
    } else {
      document.getElementById("user-email").textContent = email;
      document.getElementById("profile-email").textContent = email;
    }

    // Sign out
    function signOut() {
      localStorage.removeItem("isSignedIn");
      localStorage.removeItem("userEmail");
      localStorage.removeItem("cart");
      window.location.href = "signin.html";
    }
  </script>

</body>
</html>
