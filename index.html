<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Antidote Medical Academy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4">
    <div class="max-w-5xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-800">Antidote Medical Academy</h1>
      <div class="space-x-6">
        <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Admission</a>
        <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Publication</a>
        <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">About Us</a>
        <a href="#" class="text-white bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">Sign In</a>
      </div>
    </div>
  </nav>

  <!-- Admission Phases Tabs -->
  <section class="max-w-5xl mx-auto my-8 px-4">
    <div class="flex space-x-4 border-b">
      <button id="phase1-btn" class="pb-2 border-b-2 border-blue-600 text-blue-600 font-semibold">First Phase</button>
      <button disabled class="pb-2 text-gray-500">Second Phase</button>
      <button disabled class="pb-2 text-gray-500">Third Phase</button>
      <button disabled class="pb-2 text-gray-500">Fourth Phase</button>
    </div>
  </section>

  <!-- First Phase Courses -->
  <section id="phase1" class="max-w-5xl mx-auto px-4">
    <h2 class="text-2xl font-semibold mb-4">First Phase Courses</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Course Card Template -->
      <div class="bg-white rounded-lg shadow hover:shadow-lg transition overflow-hidden">
        <img src="course1.jpg" alt="Course 1 Poster" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-semibold text-gray-800">Course Title 1</h3>
        </div>
      </div>
      <!-- Another -->
      <div class="bg-white rounded-lg shadow hover:shadow-lg transition overflow-hidden">
        <img src="course2.jpg" alt="Course 2 Poster" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-semibold text-gray-800">Course Title 2</h3>
        </div>
      </div>
      <!-- You can add more similarlyâ€¦ -->
    </div>
  </section>

  <script>
    // For future interactivity between phases
    document.getElementById('phase1-btn').addEventListener('click', () => {
      document.getElementById('phase1').scrollIntoView({ behavior: 'smooth' });
    });
  </script>
</body>
</html>
